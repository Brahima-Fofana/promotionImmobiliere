<!DOCTYPE html>
{% load static %}

<html lang="en" >
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    {% include 'lien-css.html' %}

  </head>
  <body>

    <main class="flex justify-center items-center min-h-screen">
        <div class="container">
          <div class="mb-2">
            <img
              src="{% static 'assets/img/others/error-1.png' %}"
              alt=""
              class="w-full"
            >
          </div>
          <div class="text-center">
            <h4 class="text-xl lg:text-3xl xl:text-6xl font-bold text-heading-color ">
              <span class="leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3">Page Not Found!</span>
            </h4>
            <p class="text-sm lg:text-base">
              <span class="leading-1.8 lg:leading-1.8"
                >Oups ! La page que vous recherchez n'existe pas. Elle a peut-être été déplacée ou supprimée.</span
              >
            </p>
            <div class=" pt-5">
              <h5
                class="capitalize inline-block text-sm md:text-base text-primary-color hover:text-white hover:bg-secondary-color relative group whitespace-nowrap font-normal transition-all duration-300 shadow-box-shadow-3"
              >
                <a
                  href="{% url 'acceuil' %}"
                  class="relative z-10 px-5 md:px-25px lg:px-10 py-10px md:py-3 lg:py-17px group-hover:text-white leading-23px"
                  ><i class="fas fa-long-arrow-alt-left"></i> RETOUR A L'ACCEUIL</a
                >
              </h5>
            </div>
          </div>
        </div>
    </main>

    {% include 'lien-js.html' %}
  </body>
</html>
