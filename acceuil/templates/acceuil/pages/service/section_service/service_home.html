{% load static %}

{% if service_section %}
      <!-- about section -->
      <section>
        <div class="container py-20 pb-115px">
          <div class="grid grid-cols-1 lg:grid-cols-12 lg:gap-30px">
            <!-- about left -->
            <div class="lg:col-start-1 lg:col-span-5 lg:mr-30px relative pl-30px mb-10 lg:mb-0 after:w-30px ">
              <img
                src="{{ service_section.image.url }}"
                alt=""
                class="max-w-full"
              >
            </div>
            <!-- about right -->
            <div class="lg:col-start-6 lg:col-span-7">
              <div class="mb-10">
                <p
                  class="text-sm md:text-15px lg:text-base text-secondary-color bg-secondary-color bg-opacity-10 capitalize mb-15px py-1px px-5 rounded-full inline-block font-semibold"
                >
                  <span class="leading-1.3">Nos Service</span>
                </p>
                <h2 class="text-2xl sm:text-3xl md:text-26px lg:text-3xl xl:text-44px text-heading-color font-bold mb-15px">
                  <span class="leading-1.3">
                    {{ service_section.libelle }}
                  </span>
                </h2>
                <p class="text-xl lg:text-base">
                  <span class="leading-1.8 lg:leading-1.8">
                      {{ service_section.contenue }}
                  </span
                  >
                </p>
              </div>

              <div>
                <h5 class="uppercase text-sm md:text-base text-white relative group whitespace-nowrap font-normal mb-0 transition-all duration-300 border border-secondary-color hover:border-heading-color inline-block">
                  <span class="inline-block absolute top-0 right-0 w-full h-full bg-secondary-color group-hover:bg-black hover:bg-primary-cogroup-lor z-1 group-hover:w-0 transition-all duration-300"></span>
                  <a
                    href="{% url 'appropos' %}"
                    class="relative z-10 px-5 md:px-25px lg:px-10 py-10px md:py-3 lg:py-17px group-hover:text-heading-color leading-23px uppercase"
                    >{{ service_section.option }}</a
                  >
                </h5>
              </div>
            </div>
          </div>
        </div>
      </section>
{% endif %}
