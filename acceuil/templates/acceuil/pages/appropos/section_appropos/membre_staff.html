{% load static %}

{% if staff.exists %}
      <!-- team section -->
      <section>
        <div class="container py-20">
          <!-- section heading -->
          <div class="text-center mb-50px">
            <p class="text-sm md:text-15px lg:text-base text-secondary-color bg-secondary-color bg-opacity-10 capitalize mb-15px py-0.5 px-5 rounded-full inline-block font-semibold">
              <span class="leading-1.3">Equipe</span>
            </p>
            <h2 class="text-2xl sm:text-3xl md:text-26px lg:text-3xl xl:text-44px text-heading-color font-bold">
              <span class="leading-1.3"> Notre Equipe </span>
            </h2>
          </div>
          <!-- team cards  -->

          <div class="service-cards flex flex-wrap justify-center items-center text-center -mx-15px">
            <!-- card 1 -->
            {% for elt in staff %}
            <div class="service-card basis-full sm:basis-1/2 lg:basis-1/3 px-15px mb-30px">
              <div class="border border-white-6 hover:shadow-box-shadow-1 bg-white relative transition-all duration-300">
                <div class="text-center mb-5">
                  <img
                    src="{{ elt.image.url }}"
                    alt=""
                    class="inline-block w-full"
                  >
                </div>
                <div class="text-center px-15px py-25px">
                  <h6 class="text-17px md:text-lg lg:text-xl text-heading-color font-bold mb-15px">
                    <a
                      class="hover:text-secondary-color leading-1.3 md:leading-1.3 lg:leading-1.3"
                      href="team-details.html"
                      >{{ elt.nom }} {{ elt.prenom }}</a
                    >
                  </h6>
                  <h6 class="text-sm md:text-15px lg:text-base font-bold mb-15px">
                    <span class="text-secondary-color leading-1.3 md:leading-1.3 lg:leading-1.3">
                      {{ elt.poste }}
                    </span>
                  </h6>
                  <!-- socila -->
                  {% if elt.reseauxsociauxstaff_set.all.exists %}
                  <ul class="text-sm lg:text-base flex gap-15px justify-center items-center">
                    {% for el in elt.reseauxsociauxstaff_set.all %}
                    <li class="leading-1.8 lg:leading-1.8">
                      <a href="{{ el.url }}"
                        ><i class="{{ el.icon }}"></i
                      ></a>
                    </li>
                    {% endfor %}
                  </ul>
                  {% endif %}
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>
{% endif %}
