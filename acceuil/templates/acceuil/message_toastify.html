{% if messages %}
  <script>
    {% for message in messages %}
      Toastify({
        text: "{{ message|escapejs }}",
        duration: 3000,
        gravity: "top",
        position: "right",
        backgroundColor: "{% if 'success' in message.tags %}#22c55e{% elif 'error' in message.tags %}#ef4444{% else %}#3b82f6{% endif %}",
        stopOnFocus: true,
      }).showToast();
    {% endfor %}
  </script>
{% endif %}
