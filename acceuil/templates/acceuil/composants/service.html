{% load static %}

{% if services.exists %}
      <!-- services section -->
      <section class="bg-section-bg-1">
        <div class="container py-10 pb-90px">
          <!-- section heading -->
          <div class="text-center mb-50px" data-aos="zoom-in" data-aos-duration="1000" data-aos-once="true">
            <p class="text-sm md:text-15px lg:text-base text-secondary-color bg-secondary-color bg-opacity-10 capitalize mb-15px py-0.5 px-5 rounded-full inline-block font-semibold">
              <span class="leading-1.3">Services</span>
            </p>
            <h2 class="text-2xl sm:text-3xl md:text-26px lg:text-3xl xl:text-44px text-heading-color font-bold">
              <span class="leading-1.3"> Nos Services</span>
            </h2>
          </div>
          <!-- services cards  -->

          <div class="service-cards flex flex-wrap justify-center items-center text-center -mx-15px">
            <!-- card 1 -->
            {% for elt in services %}
            <div data-aos="flip-left" data-aos-duration="1000" class="service-card basis-full sm:basis-1/2 lg:basis-1/3 px-15px mb-30px">
              <div class="border border-border-color-1 shadow-box-shadow-1 bg-white relative py-10 pb-35px px-30px transition-all duration-300">
                <div class="text-center mb-5">
                  <img src="{{ elt.image.url }}" alt="" class="inline-block">
                </div>
                <h6 class="text-lg md:text-xl lg:text-22px xl:text-2xl text-heading-color font-bold">
                  <a
                    class="hover:text-secondary-color leading-1.3 mb-1"
                    href="{% url 'service_detail' elt.slug %}">
                    {{ elt.libelle }}
                  </a>
                </h6>
                <p class="text-sm mb-25px">
                  <span class="leading-1.8">
                    {{ elt.description }}
                  </span>
                </p>
                <div class="text-sm text-color-1 font-bold">
                  <a
                    class="find-service hover:text-secondary-color flex items-center justify-center"
                    href="{% url 'service_detail' elt.slug %}">{{ elt.option }}
                    <i class="flaticon-right-arrow inline-block leading-1"></i>
                  </a>
                </div>
                <span
                  class="hover-line absolute bottom-0 left-0 w-0 h-1 bg-secondary-color transition-all duration-300 block"
                ></span>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </section>

{% endif %}
