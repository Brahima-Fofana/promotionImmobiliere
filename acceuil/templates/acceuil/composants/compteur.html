{% load static %}

{% if compteur.exists %}
  <!-- counter section -->
  <section class="bg-section-bg-1">
    <div class="container py-20 pb-70px">
      <div
        class="text-center counter grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-30px mb-45px -mt-3"
        data-aos="fade-up"
        data-aos-duration="1000"
      >
        {% for elt in compteur %}
          <div>
            <div class="text-65px text-secondary-color">
              <i class="{{ elt.type }} leading-1"></i>
            </div>
            <h5 class="text-3xl md:text-4xl lg:text-42px text-heading-color font-bold mb-10px">
              <span class="leading-1.3">{{ elt.valeur }}</span>
              <span>{{ elt.intitule_valeur|default:"" }}</span>
            </h5>
            <p class="text-sm lg:text-base font-bold">
              <span class="leading-1.8">{{ elt.libelle }}</span>
            </p>
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
{% endif %}
