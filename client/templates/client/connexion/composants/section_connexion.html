{% load static %}

      <!-- track order section section -->
      <section class="min-w-1/2" data-aos="fade-up" data-aos-delay="200" data-aos-duration="800">
        <div class="container mx-auto">
          <div class="lg:basis-1/2 bg-white shadow-lg p-10 my-10">
            <!-- heading -->
            <div class="text-center mb-10">
              <h1 class="text-2xl sm:text-3xl md:text-26px lg:text-3xl xl:text-44px font-bold text-heading-color mb-15px">
                <span class="leading-1.3 md:leading-1.3 lg:leading-1.3 xl:leading-1.3">CONNEXION</span>
              </h1>
              <p class="text-sm lg:text-base">
                <span class="leading-1.8 lg:leading-1.8"
                  >Connectez-vous a votre espace afin de suivre
                  <br > l'actualite de vos investissement</span>
              </p>
            </div>
            <!-- form -->
            <div>
              <form action="{% url 'connexion' %}" method="POST" class="form-primary bg-white px-25px md:px-50px">
                {% csrf_token %}
                 <div>
                  <div class="grid grid-cols-1 gap-30px pb-30px">
                    {% for message in messages %}
                    <div class="flex flex-col justify-center items-center bg-red-200 py-5">
                         <p class="">* {{ message }}</p>
                      </div>
                    {% endfor %}
                    <!-- 1st name -->
                    <div class="relative">
                      <input
                        type="text"
                        name="username"
                        placeholder="Utilisateur"
                        class="text-paragraph-color pl-5 pr-50px outline-none border-2 border-border-color-9 focus:border focus:border-secondary-color h-65px block w-full rounded-none placeholder:text-paragraph-color placeholder:text-sm placeholder:text-opacity-60"
                      >
                    </div>
                    <!-- password -->
                    <div class="relative">
                      <input
                        type="password"
                        name="password"
                        placeholder="Password*"
                        class="text-paragraph-color pl-5 pr-50px outline-none border-2 border-border-color-9 focus:border focus:border-secondary-color h-65px block w-full rounded-none placeholder:text-paragraph-color placeholder:text-sm placeholder:text-opacity-60 tracking-[3px]"
                      >
                    </div>
                  </div>
                </div>
                <!-- submit button -->

                <div class="flex justify-center items-center">
                  <h5 class="uppercase text-sm md:text-base text-white relative group whitespace-nowrap font-normal mb-0 transition-all duration-300 border bg-secondary-color border-secondary-color hover:border-primary-color hover:bg-primary-color inline-block z-0">
                    <button type="submit" class="relative z-1 px-30px lg:px-10 py-3 md:py-15px lg:py-17px group-hover:text-white leading-23px uppercase h">
                      VALIDER
                    </button>
                  </h5>
                </div>
              </form>
              <!-- create account -->
              <div class="bg-white text-center">

              <div class="text-center mt-6 text-sm">
                <p>Vous n'avez pas de compte ? <a href="{% url 'inscription' %}" class="underline text-primary-color">Inscrivez-vous</a>.</p>
                <a href="{% url 'password_oublier' %}" class="block mt-4 text-primary-color">Mot de pas oublier</a>
              </div>
               </div>
            </div>
          </div>
        </div>
      </section>
